name: feedify
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.0
  image_picker: ^1.0.0
  flutter_native_splash: ^2.3.0
  cupertino_icons: ^1.0.8
  google_mlkit_image_labeling: ^0.10.0
  flutter_tts: ^3.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.3.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/images/
